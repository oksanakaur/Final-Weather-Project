<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather Forecast</title>
</head>
<body>
    <div class=" weather-app-container">
        <header>
        <form class="search-form" id="search-form">
            <input 
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
            required
            id="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-submit" />
        </form>
    </header>
    <main class="current-weather">
        <div class="highlights">
            <h1 id="defined-city"></h1>
            <ul>
                <li>
                    <span id="dayTime"></span>,
                    <span id="description">moderate rain</span>
                </li>
                <li>
                    Humidity:
                    <strong>
                        <span id="weather-highlights" id="wind"></span>
                    </strong>
                </li>
            </ul>
        </div>
        <div class="temperature">
            <h2>
                <span id="temperature-pic"></span>
                <span class="temperature-value" id="temperature-value"></span>
                <span class="temperature-unit">Â°C</span>
            </h2>
        </div>
        </div>
        <div class="weather-forecast-container" id="forecast"></div>
    </main>

        <p>

            <a href="https://search-engine-shecodes-app.netlify.app/" target ="_blank"> Netlify</a>
        </footer>
        </p>
    </footer>
    </div>
</body>
</html>
